<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="logo">
        <img src="/img/anspro.png" alt="Logo" style="width: 200px;">
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cards.html">Cards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="formulario.html">Formulario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="modal.html">Modal</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Formulario</h1>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su telefono" required>
          </div>
        <div class="form-group">
          <label for="mensaje">Direccion</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingrese su direccion" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <div class="alert alert-success mt-4" role="alert" style="display: none;">
        ¡Formulario enviado con éxito!
        <a href="/modal.html" class="btn btn-primary">Siguiente</a>
      </div>
    </div>
  </main>

  <footer class="text-blak text-center py-4" style="background-color: #e3f2fd;">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2023 Anshelo Proaño. Todos los derechos reservados.</p>
        </div>
        <div class="col-md-6">
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Política de privacidad</a></li>
            <li class="list-inline-item"><a href="#">Términos y condiciones</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    // Manejo del envío del formulario
    $(document).ready(function() {
      $("form").submit(function(e) {
        e.preventDefault();
        $(".alert").show();
      });
    });
  </script>
  
</body>
</html>
